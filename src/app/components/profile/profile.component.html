<div class="loading" *ngIf="!posts">
    Cargando...
</div>
<div class="container-fluid mt-3" *ngIf="posts">
    <hr>
    <div id="user-card">
        <div class="avatar_mask_profile float-left mr-3" *ngIf="user.image">
            <img src="{{url + 'user/avatar/' + user.image}}" class="avatar_nav" />
        </div>
        <div class="avatar_mask_profile float-left mr-3" *ngIf="!user.image">
            <img src="assets/images/default.jpg" class="avatar_nav" />
        </div>
        <div class="data_mask float-left">
            <h1>{{user.name + ' ' + user.surname}}</h1>
            <p [innerHTML]="user.description"></p>
        </div>
        <div class="clearfix"></div>
    </div>
    <hr>
    <!-- LISTADO DE ENTRADAS -->
    <post-list 
        [posts]="posts"
        [identity]="identity"
        [url]="url"
        (delete)="deletePost($event)">
    </post-list>
</div>
